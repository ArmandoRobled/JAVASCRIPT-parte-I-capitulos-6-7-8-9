<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicios de Autoevaluación</title>
    </head>
    <body>
        <h3>Ejercicios de autoevaluación</h3>
        <p>6.16 Escriba una secuencia de comandos que pida al usuario que
            escriba dos números, obtenga los dos números del usuario
            y produzca texto que muestre la suma, producto, diferencia 
            y cociente. Use las técnicas que se muestran el la figura 6.7.
        </p>
        <script>
            var n1;
            var n2;
            var sum,res,prod,co;

            n1 = parseInt(prompt("Ingrese un numero "));
            n2 = parseInt(prompt("Ingrese otro numero "));

            sum = n1 + n2;
            res = n1 - n2;
            prod = n1 * n2;
            coc = n1 / n2;

            //
            document.write("La suma de " + n1 + " + " + n2 + " es:" + sum + "<br>");
            document.write("La resta de " + n1 + " - " + n2 + " es:" + res + "<br>");
            document.write("El producto de " + n1 + " * " + n2 + " es:" + prod + "<br>");
            document.write("El cociente de " + n1 + " / " + n2 + " es:" + coc + "<br>");

        </script>
    </body>
</html>
