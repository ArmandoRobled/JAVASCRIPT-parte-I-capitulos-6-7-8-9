<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicios de Autoevaluación</title>
    </head>
    <body>
        <h3>Ejercicios de autoevaluación</h3>
        <p>6.21 Escriba una secuencia de comandos que lea un 
            entero, determine y produzca texto de HTML5 que muestre si 
            es par o impar.
        </p>
        <script>
            var n;

            n = parseInt(prompt("Escriba un numero: "));

            if (n%2 == 0){
                document.write("El numero " + n + " es par");
            }else{
                document.write("El numero " + n + " es impar");
            }
        </script>
    </body>
</html>
