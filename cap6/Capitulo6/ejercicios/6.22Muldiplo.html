<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicios de Autoevaluación</title>
    </head>
    <body>
        <h3>Ejercicios de autoevaluación</h3>
        <p>6.22 Escriba una secuencia de comandos que lea dos 
            enteros, determine y produzca un texto de HTML5 que
            muestre si el primero es multiplo del segundo.
        </p>
        <script>
            var n, n2;

            n = parseInt(prompt("Escriba un numero: "));
            n2 = parseInt(prompt("Escriba un numero: "));

            if ((n%n2) == 0){
                document.write("El numero " + n + " es multiplo de " + n2);
            }else{
                document.write("El numero " + n + " no es multiplo de " + n2);
            }
        </script>
    </body>
</html>
