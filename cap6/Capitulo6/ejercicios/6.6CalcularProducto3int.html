<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Producto de tres enteros</title>
        <script>

            var x,y,z,res;
            var xVal,yVal,zVal;

            xVal = window.prompt("Escriba el primer numero:");
            yVal = window.prompt("Escriba el segundo numero:");
            zVal = window.prompt("Escriba el tercer numero:");

            x=parseInt(xVal);
            y=parseInt(yVal);
            z=parseInt(zVal);

            res=x*y*z;
            document.writeln("<h1>El producto es "+res+"</h1>");
        </script>
    </head>
    <body>
        <hr>
    </body>
</html>
